    <script>
        var header_varst = document.getElementById("header-banner-st-variable");
        const header_st_words = [
            "I'm <span class='header-banner-st-hlted'>[a programmer]</span>",
            "I'm <span class='header-banner-st-hlted'>[a YouTuber]</span>",
            "I'm <span class='header-banner-st-hlted'>[a gamer]</span>",
            "I'm <span class='header-banner-st-hlted'>[an idiot]</span>"
        ];
        var header_st_index = 0;

        function switch_st_word_stage2() {
            // modulo index resets back to 0
            header_st_index = (header_st_index + 1) % header_st_words.length;
            // update text
            header_varst.innerHTML = header_st_words[header_st_index];

            // start fading in - yes I know this is spaghetti code but at least it works. shut up.
            header_varst.classList.remove("fade-out");
            header_varst.classList.add("fade-in");
        }

        function switch_st_word_stage1() {
            // start fading out
            header_varst.classList.remove("fade-in");
            header_varst.classList.add("fade-out");

            // wait 500ms for transition to finish then change text
            setTimeout(switch_st_word_stage2, 250);
        }

        // initial first word
        header_varst.innerHTML = header_st_words[header_st_index];
        header_varst.classList.add('fade-in');

        // loop switch_st_word
        setInterval(switch_st_word_stage1, 3000);
